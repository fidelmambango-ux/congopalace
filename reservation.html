<!DOCTYPE html>
<html>
<head>
<title>Réservation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
<a href="index.html">Accueil</a>
<a href="chambres.html">Chambres</a>
<a href="reservation.html">Réservation</a>
<a href="contact.html">Contact</a>
<a href="apropos.html">A propos</a>
</nav>

<div class="container">
<form id="formRes">

<h2>Identité</h2>
<input type="text" id="nom" placeholder="Nom complet" required>
<input type="text" id="tel" placeholder="Téléphone" required>
<input type="text" id="em" placeholder="email" required>

<h2>Dates</h2>
<input type="date" id="arrivee">
<input type="date" id="depart">

<p>Jours: <span id="jours">0</span></p>
<p>Total: <span id="total">0</span> $</p>

<button type="submit">Valider</button>

</form>
</div>

<script>
window.onload=function(){
let a=document.getElementById("arrivee");
let d=document.getElementById("depart");

function calc(){
let da=new Date(a.value);
let dd=new Date(d.value);
let diff=(dd-da)/(1000*60*60*24);
if(diff>0){
document.getElementById("jours").innerText=diff;
document.getElementById("total").innerText=diff*50;
}
}
a.onchange=calc;
d.onchange=calc;

document.getElementById("formRes").onsubmit=function(e){
e.preventDefault();
alert("Réservation confirmée !");
this.reset();
document.getElementById("jours").innerText=0;
document.getElementById("total").innerText=0;
};
}
</script>

</body>
</html>
